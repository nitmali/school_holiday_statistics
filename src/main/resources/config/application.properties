#\u914D\u7F6E\u6570\u636E\u5E93
spring.datasource.url=jdbc:mysql://localhost:3306/holiday_statistics?serverTimezone=CTT
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.hibernate.ddl-auto=update
spring.profiles.active=dev
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#\u8BBE\u7F6E\u7AEF\u53E3
server.port=8080

#\u8BBE\u7F6Espring-boot\u7F16\u7801\u683C\u5F0F
banner.charset=UTF-8
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8

#\u914D\u7F6E\u5BFC\u51FAexcel\u4FE1\u606F
holidayExcel.className=\u4E13\u4E1A\u73ED\u7EA7
holidayExcel.excelName=\u79BB\u6821\u7EDF\u8BA1.xls
holidayExcel.templatePath=http://127.0.0.1:8080/static/HolidayTemplate.xls

spring.mail.host=smtp.mxhichina.com
spring.mail.username=holiday@nitmali.com
spring.mail.password=xxxxxxx
spring.mail.default-encoding=UTF-8
#\u767B\u5F55\u670D\u52A1\u5668\u662F\u5426\u9700\u8981\u8BA4\u8BC1
spring.mail.properties.mail.smtp.auth=true
#SSL\u8BC1\u4E66Socket\u5DE5\u5382
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
#\u4F7F\u7528SMTPS\u534F\u8BAE465\u7AEF\u53E3
spring.mail.properties.mail.smtp.socketFactory.port=465
