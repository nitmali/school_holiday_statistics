<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml"
      layout:decorator="public/home_layout">
<head>
  <link href="/css/student/login.css" th:href="@{/css/student/login.css}" rel="stylesheet"/>
</head>
<body>

<div layout:fragment="content">
  <div class="jumbotron" id="managerHolidayInfo">
    <div v-show="holidayInfo.holidayStatus == 'START' || holidayInfo.holidayStatus == 'ACTIVATION'">
      <h1>{{holidayInfo.holidayName}}</h1>
      <p>节日时间：</p>
      <p>{{holidayInfo.holidayStartTime}} 到 {{holidayInfo.holidayEndTime}}</p>
      <div class="form-group">
        <textarea class="form-control" v-model="holidayInfo.moreInfo" v-on:change="updated_more_info()"></textarea>
      </div>
      <p v-show="holidayInfo.holidayStatus == 'START'">
        <a class="btn btn-primary" v-on:click="updated_holiday_status_ACTIVATION()">&emsp;激&nbsp;活&nbsp;假&nbsp;期&emsp;</a>
        <a class="btn btn-primary" v-on:click="delete_holiday(holidayInfo.holidayId)">&emsp;销&nbsp;毁&nbsp;假&nbsp;期&emsp;</a>
      </p>
      <p v-show="!(holidayInfo.holidayStatus == 'START')">
        <a class="btn btn-primary" v-on:click="updated_holiday_status_OVER()">&emsp;结&nbsp;束&nbsp;假&nbsp;期&emsp;</a>
        <a class="btn btn-primary" v-on:click="updated_holiday_status_START()">START（开发项）</a>
      </p>
    </div>
    <div v-show="!(holidayInfo.holidayStatus == 'START' || holidayInfo.holidayStatus == 'ACTIVATION')">
      <h1>当前无节假日</h1>
      <div>
        <P>请关注学工部通知</P>
        <p><a class="btn btn-primary" href="/manager/holiday_info" th:href="@{/manager/holiday_info}">现在就去填写假期信息</a></p>
      </div>
    </div>
  </div>
</div>
</body>
<th:block layout:fragment="scripts">
  <script src="/js/manager/manager_home_app.js"
          th:src="@{/js/manager/manager_home_app.js}"></script>
</th:block>

</html>
